<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Home | JavaCraft</title>
    
    <!-- Adding reference to jQuery js file -->
    <script src="jquery-3.7.1.min.js"></script>
    
    <!-- Include Cycle2 JS -->
    <script src="jquery.cycle2.min.js"></script>

    <!-- jQuery UI (for datepicker) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    
    <!-- Ref JS file -->
    <script src="javacraft.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Website Logo" id="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" id="homeLink">Home</a></li>
                <li><a href="about.html" id="aboutLink">About Us</a></li>
                <li><a href="services.html" id="servicesLink">Services</a></li>
                <li><a href="contact.html" id="contactLink">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="homeContainer">
            <div class="welcome">
                <h1>Welcome to JavaCraft</h1>
                <h2>Home</h2>
                <p>This website offers amazing services to help you build your own character!</p>
                <img src="images/hero-image.jpg" alt="Hero Image" width="200" height="200" id="heroImage">
            </div>
            <div class="slideshow">
                <p>Check out these examples of our work!</p>
                <!-- Implementing Cycle2 slideshow -->
                <div class="cycle-slideshow"
                    data-cycle-fx="fade"
                    data-cycle-speed="500"
                    data-cycle-timeout="2000">
                    <img src="images/Slideshow%20Images/slide1.jpg" alt="skin 1">
                    <img src="images/Slideshow%20Images/slide2.jpg" alt="skin 2">
                    <img src="images/Slideshow%20Images/slide3.jpg" alt="skin 3">
                    <img src="images/Slideshow%20Images/slide4.jpg" alt="skin 4">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 JavaCraft. All rights reserved.</p>
        <ul class="social-media footer-socials">
            <li><a href="https://www.facebook.com/YourJavaCraft" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/YourJavaCraft" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com/YourJavaCraft" target="_blank">Instagram</a></li>
        </ul>

        <a href="https://validator.w3.org/check?uri=referer" referrerpolicy="unsafe-url">Validate HTML</a><br>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" referrerpolicy="unsafe-url">Validate CSS</a>
    </footer>
</body>
</html>
